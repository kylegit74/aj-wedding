<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 50px auto;
    }

    .grid-container img {
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      object-fit: cover;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 20px;
    }

    .nav.prev {
      left: 20px;
    }

    .nav.next {
      right: 20px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
</style>
<body>

<div class="grid-container">
    <img src="img/grid-1.jpg" alt="Image 2" class="img2 image-item">
    <img src="img/grid-2.jpg" alt="Image 3" class="img3 image-item">
    <img src="img/grid-3.jpg" alt="Image 1" class="img1 image-item">
    <img src="img/grid-4.jpg" alt="Image 4" class="img4 image-item">
</div>
<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <span class="nav prev" id="prevBtn">&#10094;</span>
    <img src="" id="lightboxImage" />
    <span class="nav next" id="nextBtn">&#10095;</span>
  </div>
  
  <script>
    const images = document.querySelectorAll('.image-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
  
    let currentIndex = 0;
  
    const showImage = (index) => {
      const src = images[index].src;
      lightboxImage.src = src;
      lightbox.style.display = 'flex';
    };
  
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage(currentIndex);
      });
    });
  
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });
  
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });
  
    // Optional: close lightbox on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  
    // Optional: close on Esc key
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
